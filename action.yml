name: 'Upload a Process into Deploy'
description: 'Run command to upload a Process into Deploy'
branding:
  icon: 'copy'
  color: 'blue'
inputs:
  deployURL:
    description: 'Deploy URL'
    required: true
  username:
    description: 'username'
    required: true
  password:
    description: 'password'
    required: true
  inputFileDirectory:
    description: 'The directory that has the process json file/files'
    required: true
runs:
  using: 'node20'
  steps:
    - name: Verify file location
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents of artifacts directory:"
        ls -la ./artifacts/pacc-0.1.0.9999999-SNAPSHOT/

    - name: Set file permissions
      run: chmod +x ./artifacts/pacc-0.1.0.9999999-SNAPSHOT/upload-generic-process

    - name: Run the script
      run: node dist/index.js